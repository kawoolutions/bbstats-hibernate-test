<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <h:form id="menu-form"
            styleClass="menubar max-width-1440px ml-auto mr-auto border-orang">
        
        <p:panel>

        <!--p:panelGrid columns="5"
                     layout="grid"
                     styleClass="menubar border-re"-->
            
            <h:link value="#{text['common.homePage.shortLabel']}"
                    outcome="/home.xhtml"
                    styleClass="menu-link" />
            <h:link value="#{text['entity.competition.plural.label']}"
                    outcome="/public/competitions/competitionList.xhtml"
                    styleClass="menu-link">
                <f:param name="season" value="#{seasonSelector.startYear}" />
            </h:link>
            <h:link value="#{text['entity.team.plural.label']}"
                    outcome="/public/teams/teamList.xhtml"
                    styleClass="menu-link">
                <f:param name="season" value="#{seasonSelector.startYear}" />
            </h:link>
            <h:link value="#{text['entity.player.plural.label']}"
                    outcome="/public/players/playerList.xhtml"
                    styleClass="menu-link">
                <f:param name="season" value="#{seasonSelector.startYear}" />
            </h:link>
            <h:link value="#{text['entity.arena.plural.label']}"
                    outcome="/public/arenas/arenaList.xhtml"
                    styleClass="menu-link">
            </h:link>
            <h:link id="admin-link"
                    value="#{text['common.admin.label']}"
                    outcome="/admin/admin.xhtml"
                   isabled="#{not applicationStore.devStage and not sessionStore.loggedIn}"
                    styleClass="menu-link ml-15px"
                   tyle="color: #{sessionStore.loggedIn ? 'white' : 'silver'} !important;">
            </h:link>
                
        <!--/p:panelGrid-->
        </p:panel>

        <p:overlayPanel id="admin-menu"
                        for="admin-link"
                        showEvent="mouseover"
                        hideEvent="mousedown"
                        dismissable="true"
                        showCloseIcon="false">
                        
            <h:link outcome="/admin/seasonmgmt/seasonManager.xhtml"
                    value="#{text['entity.season.plural.label']}"
                    styleClass="menu-link">
            </h:link>
            <br />
            <h:link outcome="/admin/clubteammgmt/clubManager.xhtml"
                    value="#{text['entity.club.plural.header']}, #{text['entity.team.plural.header']} &amp; #{text['entity.roster.plural.header']}"
                    styleClass="menu-link">
            </h:link>
            <br />
            <h:link outcome="/admin/competitionmgmt/competitionManager.xhtml"
                    value="#{text['entity.competition.plural.label']}"
                    styleClass="menu-link">
            </h:link>
            <br />
            <h:link outcome="/admin/personmgmt/personManager.xhtml"
                    value="#{text['entity.player.plural.header']}, #{text['entity.coach.plural.header']} &amp; #{text['entity.referee.plural.header']}"
                    styleClass="menu-link">
            </h:link>
            <br />
            <h:link outcome="/admin/usermgmt/userManager.xhtml"
                    value="#{text['entity.user.plural.label']}"
                    styleClass="menu-link">
            </h:link>
            <br />
            <h:link outcome="/admin/arenamgmt/arenaManager.xhtml"
                    value="#{text['entity.arena.plural.label']}"
                    styleClass="menu-link">
            </h:link>
            <br />
        </p:overlayPanel>            
    
    </h:form>
    
</ui:composition>
